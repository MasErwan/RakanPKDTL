<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Drawing with Navigation</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .header-left img {
            max-width: 80px;
            margin-right: 10px;
        }
        .header-center {
            text-align: center;
            flex: 1;
        }
        .header-right {
            display: flex;
            align-items: center;
        }
        .navigation {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .navigation h2 {
            margin: 0;
            margin-right: 10px;
        }
        .navigation ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
        }
        .navigation li {
            margin-left: 10px;
        }
        .navigation a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .navigation a:hover {
            color: #FFA500;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .autoslide {
            text-align: center;
            width: 100%;
            max-width: 900px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            position: relative;
        }
        .autoslide img {
            max-width: 100%;
            height: auto;
            object-fit: cover;
            display: none;
            cursor: pointer;
        }
        .autoslide .prev,
        .autoslide .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 18px;
        }
        .autoslide .prev {
            left: 10px;
        }
        .autoslide .next {
            right: 10px;
        }
        .drawing-area {
            background-color: #fff;
            border: 10px solid #ccc;
            cursor: crosshair;
            height: auto;
            min-height: 500px;
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        .drawing-area h1 {
            color: red;
        }
        .drawing-area .subheading {
            font-size: 1em;
        }
        .ihp-breakdown__content-promo {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }
        .ihp-breakdown__content-promo-cta {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        .ihp-breakdown__content-promo-cta .promo-cta {
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        .ihp-breakdown__content-promo-cta img {
            max-width: 131px;
            height: auto;
        }
        .util-button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-left: 10px;
        }
        .util-button--alt-on-dark {
            background-color: #555;
        }
        .ihp-breakdown__grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            width: 100%;
            max-width: 900px;
            box-sizing: border-box;
        }
        .ihp-breakdown__grid-intro {
            flex: 1;
            min-width: 300px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        .ihp-breakdown__grid-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .ihp-breakdown__grid-cards-item {
            flex: 1;
            min-width: 200px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            box-sizing: border-box;
        }
        .ihp-breakdown__grid-cards-item a {
            text-decoration: none;
            color: #333;
        }
        .ihp-breakdown__grid-cards-item .link-card-icon {
            display: block;
            margin: 0 auto;
        }
        .ihp-breakdown__grid-cards-item h4 {
            margin: 10px 0;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            .navigation {
                flex-direction: column;
            }
            .navigation ul {
                flex-direction: column;
            }
            .navigation li {
                margin-left: 0;
                margin-top: 10px;
            }
            .autoslide {
                padding: 10px;
            }
            .autoslide img {
                width: 100%;
            }
            .ihp-breakdown__grid-intro, .ihp-breakdown__grid-cards-item {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="https://maserwan.github.io/RakanPKDTL/Logo/Logo_KKM.jfif" alt="Logo">
            <div>
                <h1>Rakan Pejabat Kesihatan Daerah Timur Laut</h1>
                <h2>Hebahan aktiviti dan program PKD Timur Laut</h2>
            </div>
        </div>
        <div class="header-center">
            <!-- Placeholder for center content if needed -->
        </div>
        <div class="header-right">
            <div class="navigation">
                <ul>
                    <li><a href="borang.html">|Borang|</a></li>
                    <li><a href="tindakan-pegawai.html">|Tindakan Pegawai|</a></li>
                    <li><a href="index.html">|Kongsi Fail|</a></li>
                    <li><a href="directori.html">|Directori|</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="autoslide" id="autoslide">
            <img src="https://maserwan.github.io/RakanPKDTL/Logo/Semakan.png" alt="Slide 1" onclick="window.open('https://semakerjaya.moh.gov.my/semakan.php', '_blank')">
            <img src="https://maserwan.github.io/RakanPKDTL/Logo/Celik.png" alt="Slide 2" onclick="window.open('https://www.celikkomuniti.my/', '_blank')">
            <img src="https://maserwan.github.io/RakanPKDTL/Logo/KKM.png" alt="Slide 3" onclick="window.open('https://maserwan.github.io/RakanPKDTL/KKM/', '_blank')">
            <img src="https://maserwan.github.io/RakanPKDTL/Logo/MEDIK.png" alt="Slide 4" onclick="window.open('https://maserwan.github.io/RakanPKDTL/MEDIK/', '_blank')">
            <button class="prev" onclick="prevSlide()">&#10094;</button>
            <button class="next" onclick="nextSlide()">&#10095;</button>
        </div>
        <div class="drawing-area">
            <h1>Pertandingan Mencipta Banner</h1>
            <h2 class="subheading">Tarikh tutup: 31 Disember 2024</h2>
            <h3 class="subheading">Email hasil ciptaan anda ke: pertandingan@pkdtl.gov.my</h3>
        </div>
    </div>
    <script>
        // Autoslide functionality
        let slideIndex = 0;
        let slides = document.querySelectorAll("#autoslide img");
        let intervalId;

        const showSlide = (index) => {
            slides.forEach((slide, i) => {
                slide.style.display = i === index ? "block" : "none";
            });
        };

        const nextSlide = () => {
            slideIndex = (slideIndex + 1) % slides.length;
            showSlide(slideIndex);
        };

        const prevSlide = () => {
            slideIndex = (slideIndex - 1 + slides.length) % slides.length;
            showSlide(slideIndex);
        };

        const startAutoSlide = () => {
            intervalId = setInterval(nextSlide, 3000);
        };

        const stopAutoSlide = () => {
            clearInterval(intervalId);
        };

        document.querySelector(".autoslide").addEventListener("mouseover", stopAutoSlide);
        document.querySelector(".autoslide").addEventListener("mouseout", startAutoSlide);

        showSlide(slideIndex);
        startAutoSlide();
    </script>
</body>
</html>
